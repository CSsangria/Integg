{% extends "videos/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Settings - VideoShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <!-- Profile Settings Card -->
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="mb-0">Profile Settings</h2>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="{{ profile.profile_picture.url }}" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;" alt="Profile Picture">
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ profile_form|crispy }}
                    <div class="mt-3">
                        <button type="submit" name="profile_submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Password Change Card -->
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Change Password</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ password_form|crispy }}
                    <div class="mt-3">
                        <button type="submit" name="password_submit" class="btn btn-primary">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
