{% extends 'videos/base.html' %}

{% block title %}Delete Video - VideoShare{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Delete Video</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the video "{{ video.title }}"?</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'video-detail' video.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
